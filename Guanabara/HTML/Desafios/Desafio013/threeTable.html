<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
            font-family: Arial, Helvetica, sans-serif;
        }


table{
            border-collapse: collapse;
        }


th, td{
            border: 1px solid black;
            padding: 10px;
        }

        .principal{
            background-color: rgb(104, 103, 103);
            color: white;
        }

    </style>
</head>
<body>
    <table>
        <thead>
        
            <tr>
                <th class="principal" scope="col" rowspan="2">Áreas</th>
                <th class="principal" scope="col" rowspan="2">Disciplinas</th>
                <th class="principal" scope="colgroup" colspan="2">Notas</th>
                <th class="principal" scope="col" rowspan="2" >Média</th>
            </tr>
                <th class="principal" scope="col">Nota 1</th>
                <th class="principal" scope="col">Nota 2</th>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="principal" colspan="4" scope="row">Média de Exatas</th>
                <td class="principal">0.0</th>
            </tr>
            <tr>
                <th rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="principal" scope="row" colspan="4">Média Humanas</th>
                <td class="principal">0.0</td>
            </tr>


        </tbody>


    </table>
</body>
</html>
