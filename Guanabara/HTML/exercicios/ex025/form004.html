<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <fildset>
        <legend>Dados pessoais</legend>
        <div>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
        </div>
        <h1>Exemplo de Formulário</h1>
        <form action="cadastro.php" method="get"></form>
        <div>
            <label for="iemail">E-mail</label>
            <input type="email" name="email" id="iemail" autocomplete="email" required>
        </div>
        <div>
            <label for="itel">Telefone</label>
            <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)[0-9]{4,5}-\d[0-9]{4}$" required placeholder="(xx) xxxx-xxxx">
        </div>
    </fildset>
    <!-- Estudar mais sobre RegEx -->
    <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </div>
</body>
</html>
