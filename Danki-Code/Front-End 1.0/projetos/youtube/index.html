<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="#">
            <img src="assets/logo.png" alt="Youtube Logo" class="youtube-logo">
        </a>
        <form class="search-bar" action="">
            <input type="search" placeholder="Search" 
            aria-label="Search" class="search-input">
            <button type="submit" class="search-btn">
                <img src="assets/magnify.svg
                " alt="">
            </button>
        </form>

        <div class="menu-icons">
            <a href="#">
                <img src="assets/video-plus.svg" alt="Upload Video">
            </a>

            <a href="#">
                <img src="assets/apps.svg" alt="Apps">
            </a>

            
            <a href="#">
                <img src="assets/bell.svg" alt="Notifications">
            </a>

            
            <a href="#">
                <img src="https://avatars.githubusercontent.com/u/131005418?v=4" alt="Your Channel">
            </a>
        </div>
    </header>
</body>
</html>
