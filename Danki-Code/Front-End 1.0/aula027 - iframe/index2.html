<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header{
            width: 100%;
            height: 30vh;
            overflow: hidden;
            position: relative;
        }

        header video{
            position: absolute;
            left: 0;
            top: 50%;
            width: 100%;
            transform: translateY(-50%);
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <video controls autoplay loop muted>
            <source src="video.mp4" type="video/mp4">
        </video>
    </header>
</body>
</html>
