<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            background-color: red;
            margin-left: 0px;
            cursor: pointer;
        }
    
        .animEsquerda{
            transition: 1s;
            margin-left: 90px;
            margin-top: 50px;
            background-color: green;
        }
    
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
         var box =document.querySelectorAll('.box')[0];
        // setTimeout(()=>{
        //     box.classList.add('animEsquerda')
        // },1000)
        box.addEventListener('click', ()=>{
            box.classList.add('animEsquerda')
        })
    </script>
</body>
</html>
