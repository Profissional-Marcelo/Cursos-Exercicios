<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do sue navegador.</p>
    <picture>
       <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Christmas Village - Aaron Kenny.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduizr áudio. <a href="midia/Christmas Village - Aaron Kenny.mp3">Clique aqui para baixar o arquivo MP3</a></p>
        <source src="" type="">
    </audio>
    <!-- MP3 WAV OGG -->
</body>
</html>
