<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <!-- todo formulário GET tem limite de 3000 bytes para enviar se tiver comentários, post é mais recomendado -->
    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="iest">Estado</label>
            <select name="estado" id="iestado">
                <optgroup label="Região Sudeste">
                    <option value="" selected>-- Escolha --</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="MA">Maranhão</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                </optgroup>
            </select>
        </div>

            <div>
                <label for="iprof">Profissão:</label>
                <input type="text" name="prof" id="iprof" list="listprof">
                <datalist id="listprof">
                    <!-- se não quiser a sigla, só tirar o value -->
                    <option value="ADM">Administrador</option>
                    <option value="CONT">Contabilidade</option>
                    <option value="DEV">Desenvolvedor</option>
                    <option value="PROF">Professor</option>
                </datalist>
            </div>

       <div>
        <label for="imsg">Mensagem: </label> <br>
        <textarea name="msg" id="imsg" cols="30" rows="10">
            
        </textarea>
       </div>
       
       <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
       </div>

    </form>
</body>
</html>
